<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cinema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="vertical">

    <header>
        <div class="container">
            <a class="logo" href="#"><img src="img/logo.svg" alt="E-Cinema"></a>
            <div class="languages">
                <a class="lang" data-lang="kz" href="#">kz</a>
                <a class="lang active" data-lang="ru" href="#">ru</a>
                <a class="lang" data-lang="en" href="#">en</a>
            </div>
        </div>
    </header>

    <section class="toEnterSystem">
        <h1 class="titleToEnter">Восстановления пароля</h1>

        <div class="formToEnter">
            <form action="#" name="formToEnter">
                <label class="label m-b-15">
                    <input class="input shadow" type="text" placeholder="ИНН">
                </label>

                <label class="label m-b-20">
                    <input class="input shadow" type="text" placeholder="Адрес электронной почты">
                </label>

                <p class="m-b-20">Новый пароль придет на указанный электронный адрес</p>
                
                <button class="cbtn shadow blue w100">Отправить</button>
            </form>

            <div class="center m-t-30">
                <a class="regToSysytem" href="index.html">Войти в систему</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">® eCinema 2020 год.</div>

            <nav class="fNav">
                <ul class="fNavList">
                    <li><a href="#">О проекте</a></li>
                    <li><a href="#">Правила</a></li>
                    <li><a href="#">Техническая служба</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
