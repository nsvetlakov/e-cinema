<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cinema</title>
    <link rel="stylesheet" href="css/reg_style.css">
</head>
<body class="vertical">

    <header>
        <div class="container">
            <a class="logo" href="#"><img src="img/logo.svg" alt="E-Cinema"></a>
            <div class="languages">
                <a class="lang" data-lang="kz" href="#">kz</a>
                <a class="lang active" data-lang="ru" href="#">ru</a>
                <a class="lang" data-lang="en" href="#">en</a>
            </div>
        </div>
    </header>

    <section class="toEnterSystem">
        <h1 class="titleToEnter">Вход в систему</h1>

        <div class="tabs">  
            <button class="cbtn link active">Логин пароль</button>
            <button class="cbtn link">ЭЦП</button>
            <button class="cbtn link">Одноразовый пароль</button>
        </div>

        <div class="formToEnter">
            <form action="#" name="formToEnter">
                <label class="withIcon m-b-15">
                    <i class="icon icon-user"></i>
                    <input class="input shadow" type="text" placeholder="БИН / ИИН">
                </label>
                <label class="withIcon m-b-20">
                    <i class="icon icon-lock"></i>
                    <input class="input shadow" type="password" placeholder="********">
                </label>
                <label class="agreement m-b-20" for="checkAgreement">
                    <input class="checkbox" type="checkbox" id="checkAgreement">
                    <span class="text">Я согласен с правилами использования системы.</span>
                </label>
                
                <div class="flexbox" data-column data-gap="15">
                    <a class="forgetPassword" href="password_recovery.html" data-flex>Забыли пароль или логин?</a>
                    
                    <button class="cbtn shadow blue w45" data-flex>Войти</button>
                </div>
            </form>

            <div class="center m-t-30">
                <a class="regToSysytem" href="registration.html">Регистрация в системе</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">® eCinema 2020 год.</div>

            <nav class="fNav">
                <ul class="fNavList">
                    <li><a href="#">О проекте</a></li>
                    <li><a href="#">Правила</a></li>
                    <li><a href="#">Техническая служба</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
