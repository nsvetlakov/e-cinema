<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cinema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg">
    <div class="box">
        <button class="cbtn shadow blue">Войти</button>

        <br><br>


        <label for="file" class="labelFile">
            <input type="file" name="file" id="file" class="input-file">
            <span class="fileName">Загрузить файл</span>
            <i class="icon icon-download m-l-15"></i>
        </label>
        <br><br>
        <label for="file1" class="labelFile">
            <input type="file" name="file1" id="file1" class="input-file">
            <span class="fileName">Загрузить файл</span>
            <i class="icon icon-download m-l-15"></i>
        </label>
    
        <br><hr><br>
       
    
        <label class="withIcon">
            <i class="icon icon-user"></i>
            <input class="input shadow" type="text" placeholder="ИИН">
        </label>
        
        <br><br>

        <label class="label">
            <input class="input shadow" type="text" placeholder="Подразделение">
        </label>

        <br><br>

        <label class="label">
            <p class="m-b-10">Имя</p>
            <input class="input shadow" disabled type="text" placeholder="Никита">
        </label>

        <br><hr><br>

        <div class="download">
            <p class="m-b-10">Выберите ЭЦП или одноразовый пароль</p>
            <label class="labelDownload shadow" for="file-download">
                <input type="file" name="file-download" id="file-download" class="input-file-download">
                <span class="fileName">Загрузить</span>
                <i class="icon icon-download-blue m-l-15"></i>
            </label>
        </div>
        <br>
        <br>

        <div class="download">
            <p class="m-b-10">Выберите ЭЦП или одноразовый пароль</p>
            <label class="labelDownload shadow" for="file-download">
                <input type="file" name="file-download" id="file-download" class="input-file-download">
                <span class="fileName">Загрузить</span>
                <i class="icon icon-download-blue m-l-15"></i>
            </label>
        </div>

        <br><hr><br>

        <div class="selectBox">
            <p class="m-b-10">Выберите роль</p>
            <div class="select">
                <div class="selected blue">Организация ГО</div>
                <div class="icon" data-select>
                    <i class="icon-chevron-down"></i>
                </div>
            </div>
            <div class="show">
                <span>Наименование 1</span>
                <span>Наименование 2</span>
                <span>Наименование 3</span>
                <span>Наименование 4</span>
            </div>

            <select class="trueSelect" name="select"><option value=""></option></select>
        </div>

        <br><hr><br>

        <div class="warningInfo">
            <i class="icon icon-info"></i>
            <div class="text">
                <p>Привышено количество попыток войти в личный кабинет. Ваша учетная запись заблокирована.</p>
                <a class="link" href="#">Обратитесь к администратору</a>
            </div>
        </div>

        <br><hr><br>

        <div class="flexbox" data-column="2">
            <label class="label">
                <input class="input shadow" type="text" placeholder="Е-mail">
            </label>
            
            <label class="label">
                <input class="input shadow" type="text" placeholder="Телефон">
            </label>
        </div>

        <br><hr><br>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
